<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="transform.css">
</head>
<body>
    <h1 id="title">Survey For Univelcity</h1>
    <p id="description">Kindly fill up the form </p>
    <form id="survey-form">

        <label for="" id="name-label">Name: 
            <input type="text" id="name" required placeholder="Enter your Name"><br>
        </label>

        <label for="" id="email-label">Email: 
            <input type="text" id="email" required placeholder="Enter your email"><br>
        </label>

        <label for="" id="number-label">Age: 
            <input type="number" id="number" min="18" max="80" placeholder="Enter your Age">
        </label>

        <select name="" id="dropdown">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
        </select>

    
        <input type="radio" name="test" value="test1">


        <input type="radio" name="test" value="test2">

        <input type="checkbox" name="" id="" value="checkbox1">
        <input type="checkbox" name="" id="" value="checkbox2">
        <input type="checkbox" name="" id="" value="checkbox3">

        <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        <button id="submit">Sumbit</button>
        

    </form>
    
</body>
</html>
